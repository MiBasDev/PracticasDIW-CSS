<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<style>

    #container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
    }

    #div1 {
        grid-column: 1/-1;
    }

    #div2 {
        grid-column: 1/-1;
    }

    #div3 {
        grid-column: 1/-1;
    }

    #div4 {
        grid-column: 1/-1;
    }

    #div5 {
        grid-column: 1/-1;
    }
</style>

<body>
    <div id="container">
        <div id="div1">header</div>
        <div id="div2">menu</div>
        <div id="div3">main</div>
        <div id="div4">sidebar</div>
        <div id="div5">footer</div>
    </div>



</body>

</html>
